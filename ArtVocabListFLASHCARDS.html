<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Vocab Words Flashcards</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1dd8c8;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .flashcards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .flashcard {
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      padding-top: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }

    .flashcard.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      background: rgb(203, 152, 11);
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(21, 192, 123, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      font-size: 1rem;
    }

    .card-front {
      font-weight: bold;
    }

    .card-back {
      transform: rotateY(180deg);
      color: #333;
    }
  </style>
</head>
<body>

<h1>Art Vocab Test Flashcards</h1>

<div class="flashcards" id="flashcards"></div>

<script>
  const flashcardsData = [
    { q: "Line", a: "Outlines in a work of art. Can show direction and movement." },
    { q: "Color", a: "The color an artist chooses to use for their work. Each color can have a different emotion." },
    { q: "Shape", a: "Occurs when a line closes in on itself. Can be organic or geometric" },
    { q: "Texture", a: "How something feels or looks like it would feel." },
    { q: "Space", a: "How the part of the art are arranged. Like Foreground, Middleground, and Background" },
    { q: "Form", a: "A 3D object. Physical shape something takes." },
    { q: "Why do we need the elements of art?", a: "They are the building blocks for creating all art. Without it there is no point of art." },
    { q: "What is abstract art?", a: "Art that does not represent real-world objects; focuses on shapes, colors, and textures." },
    { q: "What is representational art?", a: "Art that clearly depicts real people, places, or things." },
    { q: "What is paper mache/how is it made?", a: "A mixture of paper and glue layered and shaped, then dried to create forms." },
    { q: "What is a logo and why is it important?", a: "A symbol that represents a brand; it helps with identity and recognition." },
    { q: "What is brand loyalty?", a: "When customers repeatedly buy from the same brand because they trust it." },
    { q: "What is product design illustration?", a: "A drawing that shows how a product will look before it is made." },
    { q: "What is concept art?", a: "Artwork used to visualize ideas for characters, objects, or settings." },
    { q: "What is critique?", a: "Constructive feedback to help improve an artwork." },
    { q: "What is ceramic?", a: "Objects made from clay and hardened by heat." },
    { q: "What is a pin tool?", a: "A sharp tool used for carving, detailing, or scoring clay." },
    { q: "What is a kiln?", a: "A high-temperature oven used to fire clay." },
    { q: "What makes glaze different from paint?", a: "Glaze melts in the kiln to form a glassy surface, unlike paint." },
    { q: "How thick can clay be in order to be safe for the kiln?", a: "It should be as thick as our thumb." },
    { q: "What is slip?", a: "A mixture of clay and water to attach clay pieces." },
    { q: "What is scoring?", a: "Scratching clay surfaces before joining them." },
    { q: "How do you attach clay to itself?", a: "Score both surfaces and use slip as glue to attch both pieces of clay." },
    { q: "What is a bisque fire?", a: "The first firing that hardens clay before glazing." },
    { q: "What is a glaze fire?", a: "The second firing that melts glaze into a glassy coating." }
  ];

  const flashcardsContainer = document.getElementById('flashcards');

  flashcardsData.forEach(card => {
    const cardDiv = document.createElement('div');
    cardDiv.className = 'flashcard';

    const innerDiv = document.createElement('div');
    innerDiv.className = 'card-inner';

    const frontDiv = document.createElement('div');
    frontDiv.className = 'card-face card-front';
    frontDiv.textContent = card.q;

    const backDiv = document.createElement('div');
    backDiv.className = 'card-face card-back';
    backDiv.textContent = card.a;

    innerDiv.appendChild(frontDiv);
    innerDiv.appendChild(backDiv);
    cardDiv.appendChild(innerDiv);

    cardDiv.addEventListener('click', () => {
      cardDiv.classList.toggle('flipped');
    });

    flashcardsContainer.appendChild(cardDiv);
  });
</script>

</body>
</html>
